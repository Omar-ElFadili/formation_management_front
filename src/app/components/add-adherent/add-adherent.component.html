<div class="form-container bg-light">
    <p-card class="card-custom-view ">
        <p-header class="text-center">
            <h3 class="custom-heading">Ajouter un adhÃ©rent</h3>
        </p-header>
        <div class="form-content">
            <form>
                <div class="form-group pmd-textfield pmd-textfield-floating-label mb-3">
                    <label for="title">name</label>
                    <input id="title" class="form-control" type="text" name="title" [(ngModel)]="newAdherent.name" required>
                </div>
                
                <div class="form-group pmd-textfield pmd-textfield-floating-label mb-3">
                    <label for="description">Email</label>
                    <input type="email" id="description" class="form-control" name="description" [(ngModel)]="newAdherent.contact" required>
                </div>
                
            </form>
        </div>
        <p-footer class="text-center mt-3">
            <button type="button" pButton pRipple class="btn btn-secondary rounded m-1 " (click)="navigateToListAdherents()">

                  </svg>    
                
            </button>
            <button type="button" pButton pRipple class="p-button-success rounded text-center float-end" (click)="addAdherent()" >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" fill="currentColor" class="bi bi-send-arrow-up-fill m-1" viewBox="0 0 16 16">
